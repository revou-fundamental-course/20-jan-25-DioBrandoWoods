<!DOCTYPE html>
<html lang="en">
    <head>  
        <!-- Menghubungkan file CSS untuk styling -->  
        <link rel="stylesheet" type="text/css" href="css/style.css">  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale-1.0">  
        <title>BMI Calculator </title> 
        </head>  
        <body>  
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian banyak orang. selain wendukung panampilan, barat badan ideal juga mencerminkan kondisi tubuh yang sehat. Ayo,  hitung sekarang menggunakan Kalkulator BMI</p>  
        <div class="bmi-form">  
        <form id="bmiCalculator">  <label>Jenis Kelamin:</label><br>  <input type="radio" id="pria" name="gender" value="pria" checked>  
        <label for="pria">Pria</label>  
        <input type="radio" id="wanita" neme="gender" value="wanita"> 
        <label for="wanita">Manita</label>  <br>
        <br>  
        <label for="berat">Berat Badan(kg):</label>  
        <input type="number" id="berat" name="berat" placeholder="Isi berat badan disini" min="1" required>  
        <br> 
        <br>  
        <label for="usia">Usia (Tahun):</label>  
        <input type="number" id="usia" name="usia" placeholder="Isi usia disini" min="1" required>  
        <br>  
        <br>  
        <label for="tinggi">Tinggi Badan (cm):</label>  
        <input type="number" id="tinggi" name="tinggi" placeholder="Isi tinggi badan disini" min="1" required>  
        <br>  
        <br>  
        <button type="button" id="hitungBMI" >Hitung BMI</button>  
        <button type="reset">Reset</button>  
        </form>  
        </div>
        
        <div id="hasil" class="hasil"></div>
        
        <script src="js/script.js"></script>
        </body>
</html>
